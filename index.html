<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Responsive Grid</title>
    <link rel="stylesheet" href="./css/responsive-grid.css">
    <link rel="stylesheet" href="./css/demo.css">
  </head>
  <body>
    <h2>Rows and Columns</h2>
    <div class="row center">
      <div class="box col">
        .col
      </div>
      <div class="box col">
        .col
      </div>
      <div class="box col">
        .col align-center
      </div>
      <div class="box col">
        .col
      </div>
    </div>
    <h3>.row .center</h3>
    <div class="row center">
      <div class="box lg-1of3 sm-full">
        .lg-1of3 .sm-full
      </div>
      <div class="box lg-1of3 sm-full ">
        .lg-1of3 .sm-full
      </div>
      <div class="box lg-1of3 sm-full">
        .lg-1of3 .sm-full
      </div>
    </div>

    <h3>Nested rows and cols</h3>
    <div class="row">
      <div class="col 1of2 box">
        col 1of2
        <div class="row">
          <div class="nested-box col sm-1of2 lg-1of4">
            .sm-1of2
          </div>
          <div class="nested-box col sm-1of2 lg-1of4 align-center">
            .lg-1of4
          </div>
          <div class="nested-box col sm-1of2 lg-1of4 align-center">
            .lg-1of4
          </div>
          <div class="nested-box col sm-1of2 lg-1of4 align-center">
            .lg-1of4
          </div>
        </div>

      </div>
      <div class="col 1of2 box">
        col 1of2
        <div class="row">
          <div class="nested-box col sm-full lg-1of2 align-top">
            sm-full top
          </div>
          <div class="nested-box col sm-full lg-1of2 align-bottom">
            lg-1of2 bottom
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
